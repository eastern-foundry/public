<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Add Funding | Eastern Foundry</title>
  <meta name="description" content="" />
  <meta name="keywords" content="" />
  <meta name="author" content="Eastern Foundry">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0" />
  <!--[if IE]><meta http-equiv='X-UA-Compatible' content='IE=edge,chrome=1'><![endif]-->

  <!-- Favicon Icon -->
  <link rel="shortcut icon" type="image/x-icon" href="/img/favicon.ico">
  <link rel="icon" type="image/png" href="/img/favicon.png">
  <link rel="apple-touch-icon" href="/img/favicon.png">

  <!-- CSS -->
  <link href="/css/style.css" rel="stylesheet" type="text/css" />
  <link href="/css/theme.css" rel="stylesheet" type="text/css" />
  <link href="/css/bootstrap.css" rel="stylesheet" type="text/css" />
  <link href="/css/font-awesome.css" rel="stylesheet" type="text/css" />
  <link href="/css/ionicons.css" rel="stylesheet" type="text/css" />
  <link href="/css/plugin/jPushMenu.css" rel="stylesheet" type="text/css" />
  <link href="/css/plugin/animate.css" rel="stylesheet" type="text/css" />
  <link href="/css/jquery-ui.css" rel="stylesheet" type="text/css" />

  <script src="/js/jquery-1.11.2.min.js" type="text/javascript"></script>
  <script>
    $(document).ready(function () {
      $("#header").load("/header.html");
      $("#footer").load("/footer.html");
    });
  </script>

  <script>
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r;
      i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date();
      a = s.createElement(o),
        m = s.getElementsByTagName(o)[0];
      a.async = 1;
      a.src = g;
      m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

    ga('create', 'UA-65108654-1', 'auto');
    ga('send', 'pageview');

  <style>
    .inner-intro {
      background-color: #415689;
    }
    
    #form-success,
    #form-error {
      border-radius: 0;
    }
  </style>

</head>

<body class="full-intro background--dark">

  <!-- Site Wraper -->
  <div class="wrapper">

    <header id="header" class="header"></header>

    <!-- CONTENT --------------------------------------------------------------------------------->

    <!-- Intro Section -->
    <section class="inner-intro inner-intro-small">
      <div class="container">
        <div class="row title">
          <h2 class="h2">Funding Mechanism</h2>
          <div class="page-breadcrumb">
            <span><a href="../edit">View participating companies</a></span>
          </div>
        </div>
      </div>
    </section>
    <div class="clearfix"></div>
    <!-- End Intro Section -->

    <!-- Form Section -->
    <section class="ptb">
      <div class="container">

        <div class="row">
          <div class="col-sm-8 col-sm-offset-2">

            <div class="alert alert-success alert-small col-md-offset-1 col-md-10" id="form-success" style="display: none;"><span>Hooray! We've added your data.</span>
            </div>
            <div class="alert alert-danger alert-small col-md-offset-1 col-md-10" id="form-error" style="display: none;"><span>Oops! Something is not working. Please try again.</span>
            </div>

            <div class="border-box">

              <h4>Add</h4>

              <form id="funding-form" method="post">


                <div class="row">

                  <div class="col-md-6">
                    <div class="form-field-wrapper">
                      <label for="fund-name">Name</label>
                      <input type="text" placeholder="eg. NASA OTA" required="" name="fund-name" id="fund-name" class="input-sm form-full" aria-required="true">
                    </div>
                  </div>

                  <div class="col-md-6">
                    <div class="form-field-wrapper">
                      <label for="originating-agency">Originating Agency</label>
                      <input type="text" placeholder="eg. NASA" required="" name="originating-agency" id="originating-agency" class="input-sm form-full" aria-required="true">
                    </div>
                  </div>

                </div>


                <div class="row">

                  <div class="col-md-4">
                    <div class="form-field-wrapper">
                      <label for="scope">Scope</label>
                      <input type="text" placeholder="eg. PROC" required="" name="scope" id="scope" class="input-sm form-full" aria-required="true">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-field-wrapper">
                      <label for="ceiling">Ceiling</label>
                      <input type="text" placeholder="eg. 500000" required="" name="ceiling" id="ceiling" class="input-sm form-full" aria-required="true">
                    </div>
                  </div>
                  <div class="col-md-4">
                    <div class="form-field-wrapper">
                      <label for="speed">Speed (days)</label>
                      <input type="text" placeholder="eg. 180" required="" name="speed" id="speed" class="input-sm form-full" aria-required="true">
                    </div>
                  </div>

                </div>

                <div class="row">

                  <div class="col-md-4">
                    <div class="form-field-wrapper">
                      <label for="pass-through">Pass Through</label>
                      <select id="pass-through" name="pass-through" required="">
                        <option value="1">1%</option>
                        <option value="2">2%</option>
                        <option value="3">3%</option>
                        <option value="4">4%</option>
                        <option value="5">5%</option>
                        <option value="6">6%</option>
                        <option value="7">7%</option>
                        <option value="8">8%</option>
                        <option value="9">9%</option>
                        <option value="10">10%</option>
                      </select>
                    </div>

                  </div>

                  <div class="col-md-4">
                    <div class="form-field-wrapper">
                      <label for="non-agency-usable">Non-Agency Usable</label>
                      <select id="non-agency-usable" name="non-agency-usable" required="">
                        <option value="1">YES</option>
                        <option value="0">NO</option>
                      </select>
                    </div>
                  </div>

                  <div class="col-md-4">
                    <div class="form-field-wrapper">
                      <label for="user-experience">User Experience</label>
                      <select id="user-experience" name="user-experience" required="">
                        <option value="5">5 Star</option>
                        <option value="4">4 Star</option>
                        <option value="3">3 Star</option>
                        <option value="2">2 Star</option>
                        <option value="1">1 Star</option>
                      </select>
                    </div>
                  </div>

                </div>

                <div class="row">

                  <div class="col-md-6">
                    <div class="form-field-wrapper">
                      <label for="company-name">Company Name</label>
                      <input type="text" placeholder="eg. Eastern Foundry" required="" name="company-name" id="company-name" class="input-sm form-full" aria-required="true">
                    </div>

                  </div>

                  <div class="col-md-6">
                    <div class="form-field-wrapper">
                      <label for="contact-name">Contact Name</label>
                      <input type="text" placeholder="eg. Geoff Orazem" required="" name="contact-name" id="contact-name" class="input-sm form-full" aria-required="true">
                    </div>
                  </div>

                </div>

                <div class="row">

                  <div class="col-md-6">
                    <div class="form-field-wrapper">
                      <label for="contact-phone">Contact Phone</label>
                      <input type="text" placeholder="eg. 6174357479" required="" name="contact-phone" id="contact-phone" class="input-sm form-full" aria-required="true">
                    </div>

                  </div>

                  <div class="col-md-6">
                    <div class="form-field-wrapper">
                      <label for="contact-email">Contact Email</label>
                      <input type="text" placeholder="eg. geoff@ef.com" required="" name="contact-email" id="contact-email" class="input-sm form-full" aria-required="true">
                    </div>
                  </div>

                </div>

                <hr/>
                <br/>

                <div class="text-center">
                  <button name="submit" id="funding-form-submit" type="submit" class="btn btn-md btn-yellow-line"><i class="fa fa-spin fa-cog spinner-processing" style="display:none;"></i> Submit</button>
                </div>

              </form>
            </div>
          </div>

        </div>
      </div>
    </section>
    <!-- End Login Section -->

  </div>
  <!-- End Site Wraper -->

  <!-- END CONTENT ---------------------------------------------------------------------------->

  <div id="footer"></div>

  <script src="add.js" type="text/javascript"></script>

</body>

</html>
