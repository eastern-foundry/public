<div class="modal fade" id="tourFormModal" tabindex="-1" role="dialog" aria-labelledby="formModalLabel" aria-hidden="true">

  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true" class="btn-close">&times;</span>
        </button>
        <h4 class="modal-title" id="formModalLabel">Request a Tour</h4>
      </div>
      <div class="modal-body">
        <div class="alert alert-success alert-small col-md-offset-1 col-md-10" id="tour-success" style="display: none;"><span>Hooray! We will keep you posted.</span>
        </div>
        <div class="alert alert-danger alert-small col-md-offset-1 col-md-10" id="tour-error" style="display: none;"><span>Oops! Something is not working. Please try again.</span>
        </div>

        <div class="spacer-15"></div>
        <div class="row text-center">
          <div class="col-md-12">
            <p class="lead">Beautiful workspaces for teams of all sizes. Tell us a little about your business needs and we will get back to you soon!</p>
          </div>
        </div>
        <div class="spacer-15"></div>

        <div class="row">
          <div class="col-md-12">

            <form role="form" id="tour-form" method="post">

              <div class="form-field-wrapper">
                <input type="text" required="" placeholder="Full Name" name="tour-name" id="tour-name" class="input-sm form-full" aria-required="true">
              </div>
              <div class="form-field-wrapper">
                <input type="email" required="" placeholder="Email Address" name="tour-email" id="tour-email" class="input-sm form-full" aria-required="true">
              </div>
              <div class="form-field-wrapper">
                <input type="text" required="" placeholder="Phone Number" name="tour-number" id="tour-number" class="input-sm form-full" aria-required="true">
              </div>
              <div class="form-field-wrapper">
                <textarea rows="7" required placeholder="Business Needs: Need a 2 person office starting in August" name="tour-message" id="tour-message" class="form-full" aria-required="true"></textarea>
              </div>

              <input type="hidden" name="tour-submitted" id="tour-submitted" value="true" />

              <div class="text-center">
                <button name="submit" id="tour-form-submit" type="submit" class="btn btn-md btn-yellow-line"><i class="fa fa-spin fa-cog spinner-processing" style="display:none;"></i> Submit</button>
              </div>

            </form>

          </div>
        </div>
      </div>

    </div>
  </div>

</div>

<script src="/forms/request-a-tour/request-a-tour.min.js" type="text/javascript"></script>
